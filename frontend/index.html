<template>
  <div>
    <button @click="getData">Fetch Data</button>
    <ul v-if="data.length">
      <li v-for="item in data" :key="item.id">{{ item.title }}</li>
    </ul>
    <div v-else>Loading...</div>
  </div>
</template>

<script>
import axios from 'axios';

export default {
  data() {
    return {
      data: [],
      loading: false
    };
  },
  methods: {
    getData() {
      this.loading = true;
      axios.get(process.env.VUE_APP_API_ENDPOINT)
        .then(response => {
          this.data = response.data;
          this.loading = false;
        })
        .catch(error => {
          console.error(error);
          this.loading = false;
        });
    }
  }
};
</script>
